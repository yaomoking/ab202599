<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>安寶留言板測試（圖片留言）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">安寶留言板（圖片留言展示）</h2>

  <div class="row g-4">
    <!-- JS 動態插入圖片與留言區 -->
  </div>
</div>

<!-- Modal 放大圖 -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img id="modalImage" class="img-fluid" src="" alt="放大圖" />
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const row = document.querySelector('.row');

    for (let i = 1; i <= 12; i++) {
      const col = document.createElement('div');
      col.className = 'col-md-4 col-sm-6';

      const card = document.createElement('div');
      card.className = 'card shadow-sm mb-3';
      card.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';

      card.addEventListener('mouseover', () => {
        card.style.transform = 'scale(1.05)';
        card.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
      });
      card.addEventListener('mouseout', () => {
        card.style.transform = 'scale(1)';
        card.style.boxShadow = 'none';
      });

      const img = document.createElement('img');
      img.className = 'card-img-top';
      img.src = `img/${String(i).padStart(2, '0')}.jpg`;
      img.alt = `Image ${i}`;
      img.style.objectFit = 'cover';
      img.style.cursor = 'pointer';
      img.addEventListener('click', () => {
        document.getElementById('modalImage').src = img.src;
        new bootstrap.Modal(document.getElementById('imageModal')).show();
      });

      card.appendChild(img);

      // ✅ 加入留言區：僅第1張圖片
      if (i === 1) {
        const commentBox = document.createElement('div');
        commentBox.className = 'p-2';

        commentBox.innerHTML = `
          <form class="comment-form mb-2">
            <input type="text" name="name" class="form-control mb-1" placeholder="名字" required>
            <textarea name="message" class="form-control mb-1" rows="2" placeholder="留言內容" required></textarea>
            <button type="submit" class="btn btn-sm btn-primary">送出留言</button>
          </form>
          <div class="comment-list small text-secondary"></div>
        `;

        card.appendChild(commentBox);

        const form = commentBox.querySelector('.comment-form');
        const list = commentBox.querySelector('.comment-list');
        const sheetAPI = 'https://sheetdb.io/api/v1/y5qghi6d8p6y3';

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const name = form.name.value.trim();
          const message = form.message.value.trim();
          const time = new Date().toLocaleString('zh-TW');

          fetch(sheetAPI, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: { Name: name, Message: message, Time: time } })
          }).then(res => {
            form.reset();
            loadComments();
          });
        });

        function loadComments() {
          fetch(sheetAPI)
            .then(res => res.json())
            .then(data => {
              list.innerHTML = '';
              data.reverse().slice(0, 2).forEach(entry => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${entry.Name}</strong>：${entry.Message}<br><small>${entry.Time}</small>`;
                div.classList.add('border-bottom', 'pb-1', 'mb-1');
                list.appendChild(div);
              });
            });
        }

        loadComments();
      }

      col.appendChild(card);
      row.appendChild(col);
    }
  });
</script>

</body>
</html>
